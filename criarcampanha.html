<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <title>Lovecrypto</title>

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary btn-rounded" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="team-title">
                    <img class="team-img" src="_imagens/logoperfil.jpg">
                    <h5>Nome da Empresa</h5>
                    <span>Marketing</span>
                </div>

                <div class="btn-group-vertical team-title">
                    <button type="button" class="btn btn-secondary">Editar Perfil</button>
                    <button type="button" class="btn btn-secondary">Configurações</button>
                    <button type="button" class="btn btn-secondary">Saldo</button>
                    <button type="button" class="btn btn-secondary">Meu Pacote</button>
                    <button type="button" class="btn btn-secondary"><a id="signup" href="criarcampanha.html">Criar
                            Campanha</a></button>
                    <button type="button" class="btn btn-secondary">Visualizar Feedbacks</button>
                    <button type="button" class="btn btn-secondary">Visualizar Campanhas</button>
                    <button type="button" class="btn btn-secondary">Ajuda</button>
                    <button type="button" class="btn btn-secondary">Deslogar</button>
                </div>
            </div>
            <div class="col-md-8">
                <form id="formsignup">
                    <div class="text-center pt-1">
                        <h1>Criar Campanha</h1>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" />
                        <label class="form-label" for="form2Example1">Nome da Campanha</label>
                    </div>
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                        <label class="form-label" for="form4Example3">Descrição da Campanha</label>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-4">


                        <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                        <label class="form-check-label" for="form4Example4"> Feedback por vídeo </label>
                    </div>
                </form>
                <h2 class="text-center">Gravar vídeo demonstrativo:</h2>
                <video id="player" class="mt-3" controls="controls" style="display:block; margin: 0 auto;"></video>
                <button id="capture" style="display:block;margin: 0 auto;" class="btn btn-secondary btn-rounded">Criar Campanha</button>
                <canvas id="canvas" width=400 height=240></canvas>
                <script>
                    const player = document.getElementById('player');
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    const captureButton = document.getElementById('capture');

                    const constraints = {
                        video: true,
                    };

                    captureButton.addEventListener('click', () => {

                        context.drawImage(player, 0, 0, canvas.width, canvas.height);
                    });


                    navigator.mediaDevices.getUserMedia(constraints)
                        .then((stream) => {
                            player.srcObject = stream;
                        });
                </script>
            </div>
        </div>
    </div>
    <footer class="text-white" style="bottom:0px !important;background-color: #292829;">
        <div class=" fixed container">
            <div class="row py-3">

                        style="margin-bottom:0rem !important; display:inline; color: #fff; vertical-align: middle !important;">
                        © Squad Aurax - DesafioLovecrypto
                    </p>
                </div>

    </footer>
